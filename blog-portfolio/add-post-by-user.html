<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


    <div class="container-sm">
        <h1 class="text-center mt-5"><i class="fa-regular fa-pen-to-square"></i> Add Post</h1>

        <input type="text" class="form-control mt-5 border border-dark" placeholder="TITLE">

        <input type="date" class="form-control mt-3 border border-dark">

        <select name="category" id="category" class="form-select mt-3 border border-dark">
            <option value="" hidden> CATEGORY</option>
            <option value=""> ERROER</option>
            <option value=""> MULTIFUNCTION</option>
            <option value=""> COMPLAINT</option>
        </select>

        <textarea name="message" cols="30" rows="10" class="form-control mt-3 border border-dark" placeholder="MESSAGE"></textarea>


        <br><br><br>

        <input type="submit" value="POST" class="bg-dark py-1 border border-dark" style="color:white; width:100%;">

    </div>

</body>
</html>

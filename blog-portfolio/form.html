<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">

        <label for="first-name" class="form-label"> First Name</label>
        <textarea class="form-control border-radius" rows="2"></textarea><br><br>
        <input type="text" class="form-control" name="first-name" placeholder="First name">

        <div id="password-info" class="form-text"> Your password must be 8 characters</div>
        <label for="password" class="form-control"> Password </label>
        <input type="password" class="form-control" name="password" id="password" area aria-describedby="password-info">

        <label for="field" class="form-label"> Carrer Field </label>
        <select name="field" id="field" class="form-select">
            <option value="" hidden> Select a carrer </option>
            <option value=""> Architecture and Engineering </option>
            <option value=""> Arts and Engineering </option>
            <option value=""> Business </option>
            <option value=""> Health and Medicine </option>
        </select>
        <br>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="yes" value="yes" name="yes_no">
            <label for="yes" class="form-check-label"> Yes</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="no" value="no" name="yes_no">
            <label for="no" class="form-check-label"> No</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="agree">
            <label for=""> I agree to the terms and conditions</label>
        </div>

        <div>
            <input type="text" class="form-control form-control-lg" name="first_name">
            <input type="text" class="form-control form-control-sm" name="first_name">
            <button class="btn btn-primary"> Blue</button>
            <button class="btn btn-secondary"> Secondary</button>
            <button class="btn btn-outline-danger"> Outline Danger</button>
            <button class="btn btn-warning btn-sm"> Button danger Small</button>
            <button class="btn btn-warning btn-lg"> Button danger Large</button>
            <button class="btn btn-warning"> Warning Button</button><br>
        </div>

        <a href="#"> Create New Account</a>

    </div>
</body>
</html>
